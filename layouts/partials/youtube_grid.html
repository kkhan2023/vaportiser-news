<section class="video-section">
 <h2 class="youtube-videos-heading">
  Latest Videos
  <a href="https://www.youtube.com/@VaportiserVapingGuides" class="view-link" target="_blank" rel="noopener noreferrer">
    View Channel
  </a>
</h2>

  <div class="post-grid youtube-videos-grid">
  {{ range .Site.Data.youtube_videos }}
  <article class="post-entry youtube-video-entry">
    <div class="youtube-video-embed">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ .id }}" title="{{ .title }}" frameborder="0" allowfullscreen class="entry-cover"></iframe>
    </div>
    <header class="entry-header">
      <h3>
        <a href="https://www.youtube.com/watch?v={{ .id }}" target="_blank" rel="noopener noreferrer">
          {{ .title }}
        </a>
      </h3>
    </header>
    <section class="entry-content">
      <p>{{ .description }}</p>
    </section>
  </article>
  {{ end }}
</div>
